<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	<h:outputStylesheet name="estilo.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasController.obterEmpresas}" />
	</f:metadata>
</h:head>

<h:body>
	<h2>Listagem de Empresas</h2>

	<div id="conteudo">
		<p:dataTable value="#{gestaoEmpresasController.listaEmpresas}" var="empresa" 
				emptyMessage="Nenhum registro encontrado" paginator="true" rows="10"
				paginatorPosition="bottom">
			<p:column headerText="Razão Social">
				<h:outputText value="#{empresa.rzSocial}"/>
			</p:column>

			<p:column headerText="Nome Fantasia">
				<h:outputText value="#{empresa.nomeFantasia}"/>
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{empresa.cnpj}"/>
			</p:column>

			<p:column headerText="Tipo Empresa">
				<h:outputText value="#{empresa.tipoEmpresa}"/>
			</p:column>

			<p:column headerText="Ramo Atividade">
				<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
			</p:column>
		</p:dataTable>
	</div>

	<footer>
		Desenvolvimento Web com JSF e PrimeFaces.
	</footer>
</h:body>

</html>
