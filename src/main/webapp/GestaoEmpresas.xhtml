<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	<h:outputStylesheet name="estilo.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasController.obterEmpresas}" />
	</f:metadata>
</h:head>

<h:body>
	<header>
		<h2 class="title-text">Empresas</h2>
	</header>

	<div id="conteudo">
		<h:form>
			<p:dataTable value="#{gestaoEmpresasController.listaEmpresas}" var="empresa" 
					emptyMessage="Nenhum registro encontrado" paginator="true" rows="10"
					paginatorPosition="bottom">
				<p:column headerText="Razão Social" sortBy="#{empresa.rzSocial}">
					<h:outputText value="#{empresa.rzSocial}"/>
				</p:column>
	
				<p:column headerText="Nome Fantasia" sortBy="#{empresa.nomeFantasia}">
					<h:outputText value="#{empresa.nomeFantasia}"/>
				</p:column>
	
				<p:column headerText="CNPJ" sortBy="#{empresa.cnpj}">
					<h:outputText value="#{empresa.cnpj}"/>
				</p:column>
	
				<p:column headerText="Tipo Empresa" sortBy="#{empresa.tipoEmpresa.descricao}">
					<h:outputText value="#{empresa.tipoEmpresa}"/>
				</p:column>
	
				<p:column headerText="Ramo Atividade" sortBy="#{empresa.ramoAtividade.descricao}">
					<h:outputText value="#{empresa.ramoAtividade.descricao}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>

	<footer>
		<div class="div-image">
			<h:graphicImage class="tag-image" library="images" name="logo-SenaiB.svg"/>
		</div>
		<div class="text-footer">
			Desenvolvimento Web com JSF e PrimeFaces.
		</div>
	</footer>
</h:body>

</html>
