<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="UTF-8"/>
		<title>Home</title>
		<h:outputStylesheet name="estilo.css" />
<!-- 		<h:outputScript library="js" name="indexJs.js" /> -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
	</h:head>
	
	<h:body>
		<nav class="menu-lateral">
			<div class="btn-expandir">
				<i class="bi bi-list" id="idBtnExpandir"></i>
			</div>
			
			<ul>
				<li class="item-menu ativo">
					<a href="#">
						<span class="icon"><i class="bi bi-house-door"></i></span>
						<span class="txt-link">Home</span>
					</a>
				</li>
				<li class="item-menu">
					<a href="#">
						<span class="icon"><i class="bi bi-person"></i></span>
						<span class="txt-link">Pessoa</span>
					</a>
				</li>
				<li class="item-menu">
					<a href="#">
						<span class="icon"><i class="bi bi-archive"></i></span>
						<span class="txt-link">Produto</span>
					</a>
				</li>
				<li class="item-menu">
					<a href="#">
						<span class="icon"><i class="bi bi-buildings"></i></span>
						<span class="txt-link">Empresa</span>
					</a>
				</li>
				<li class="item-menu">
					<a href="#">
						<span class="icon"><i class="bi bi-person-gear"></i></span>
						<span class="txt-link">Conta</span>
					</a>
				</li>
			</ul>
		</nav>
		
		<script>
			let menuItem = document.querySelectorAll('.item-menu');
			let btnExpandir = document.querySelector('#idBtnExpandir');
			let menuSide = document.querySelector('.menu-lateral');

			menuItem.forEach((item) =>
				item.addEventListener('click', function() {
					menuItem.forEach((item) =>
						item.classList.remove('ativo')
					);
					
					this.classList.add('ativo')
				})
			);
			
			btnExpandir.addEventListener('click', function() {
				menuSide.classList.toggle('expandir')
			})
		</script>
	</h:body>
</html>
